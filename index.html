<!DOCTYPE html>
<html lang="ar">
<head>

    <title>تحميل أي فيديو إلى MP3</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>تحميل أي فيديو إلى MP3</h1>
        <p>ادخل رابط الفيديو واضغط تحويل</p>
       <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1416117607092057"
     crossorigin="anonymous"></script>
        <input type="text" id="videoURL" placeholder="ضع رابط الفيديو هنا">
        <button onclick="convertVideo()">تحويل الآن</button>
       <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-1416117607092057"
     crossorigin="anonymous"></script>
        <p id="message"></p>
    </div>
 <script>
function convertVideo() {
    const url = document.getElementById('videoURL').value;
    const message = document.getElementById('message');

    if(url === "") {
        message.textContent = "ضع رابط فيديو صحيح!";
        message.style.color = "red";
    } else {
        const externalSite = "https://www.onlinevideoconverter.com/ar/video-converter?url=" + encodeURIComponent(url);
        window.open(externalSite, "_blank");
        message.textContent = "تم تحويل الفيديو! سيتم فتح موقع التحويل في نافذة جديدة.";
        message.style.color = "green";
    }
}
</script>  
    <script src="script.js"></script>
</body>

</html>
